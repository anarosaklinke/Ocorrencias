    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>CadastrarOcorrencia</title>

        <style>
            .border {

            body {

        </style>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <h:body>

                <li class="nav-item">
                    <button type="return" class="btn btn-dark" onclick="history.go(-1)">Voltar</button>

            </ul>
        </nav>
        
        <h:form id="cadformTipo">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Deseja cadastrar Partes Envolvidas?</th>
                    <td>

                                       <f:selectItem itemValue = "NAO" itemLabel = "NAO" /> 
                        </h:selectOneMenu>
                    </td>
                </tr>
            </table>

            <h:commandButton id="btnEnviar" value="enviar"

        </h:form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
