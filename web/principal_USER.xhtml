<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Menu</title>

        <style>  
            body { padding-top: 40px; }

            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
                padding-top: 50px
            }
        </style>


        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Optional Bootstrap Theme -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

            <ul class="navbar-nav">
                <div class="btn-group">      

                    <div class="btn-group">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
                            Funções
                        </button>
                        <h:form styleClass="dropdown-menu">
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.CadastrarOcorrencia()}" value="Cadastrar Ocorrencia"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.ConsultarCategoriasMaisCadastradas()}" value="Consultar Categorias Mais Incidentes"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.ConsultaZonaDeRisco()}" value="Consultar Zona de Risco"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.ConsultaBairro()}" value="Consultar Bairro"/>                               
                        </h:form>   
                    </div>

                    <h:form>
                        <h:commandButton id="btnSair" value="Sair" styleClass="btn btn-dark text-white"
                                         action="#{LogarSistema.logout_action()}" />
                    </h:form>
                </div>
            </ul>
        </nav>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-4">

                </div>

                <div class="col-sm-8">
                    <div id="demo" class="carousel slide " data-ride="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://www.w3schools.com/bootstrap4/la.jpg" alt="Los Angeles" width="1100" height="500"/>
                                    <div class="carousel-caption">
                                        <h3>Los Angeles</h3>
                                        <p>We had such a great time in LA!</p>
                                    </div>   
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Chicago" width="1100" height="500"/>
                                    <div class="carousel-caption">
                                        <h3>Chicago</h3>
                                        <p>Thank you, Chicago!</p>
                                    </div>   
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="New York" width="1100" height="500"/>
                                    <div class="carousel-caption">
                                        <h3>New York</h3>
                                        <p>We love the Big Apple!</p>
                                    </div>   
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </h:body>

</html>
