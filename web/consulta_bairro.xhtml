<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Consultar zona de risco</title>

        <style>
            .border {
                display: inline-block;
                width: 70px;
                height: 70px;
                margin: 6px;
            }

            body { padding-top: 60px; }
        </style>


        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Optional Bootstrap Theme -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Consultar Bairro</a>

            <ul class="navbar-nav">
                <div class="btn-group">
                    <button type="return" class="btn btn-dark" onclick="history.go(-1)">Voltar</button>
                </div>
            </ul>
        </nav>

        <h:form>
            <h:messages />
            
            <div class="row">
                <div class="col-sm-4">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>Digite o Bairro a Ser Consultado:</th>
                            <td>
                                <h:inputText id="txtBairro" size="10" maxlength="30" value="#{ConsultaBairro.bairro}"
                                             required="true" requiredMessage="O Bairro não foi informado!"
                                             validatorMessage="Tamanho máximo excedido!" title="bairro">
                                    <f:validateLength maximum="30" />
                                </h:inputText>
                            </td>
                        </tr>

                        <tr>
                            <c:forEach var="resultado" items="#{ConsultaBairro.resultado}">
                                <tr>
                                    <td>
                                        <h:outputText value="#{resultado}" />
                                    </td>
                                </tr>
                            </c:forEach>
                        </tr>

                        <tr>
                            <c:forEach var="resultadoOcorrencia" items="#{ConsultaBairro.resultadoOcorrencia}">
                                <tr>
                                    <td>
                                        <h:outputText value="#{resultadoOcorrencia}" />
                                    </td>
                                </tr>
                            </c:forEach>
                        </tr>

                        <tr>
                            <c:forEach var="resultadoRuas" items="#{ConsultaBairro.resultadoRuas}">
                                <tr>
                                    <td>
                                        <h:outputText value="#{resultadoRuas}" />
                                    </td>
                                </tr>
                            </c:forEach>
                        </tr>
                    </table>

                </div>

                <div class="col-sm-2">
                    <h:commandButton id="btnEnviar" styleClass="btn bg-dark text-white"  value="consultar" action="#{ConsultaBairro.consultar}" />
                    <h:commandButton id="btnLimpar" styleClass="btn bg-dark text-white" value="Limpar" immediate="true"
                                     action="#{ConsultaBairro.limpaTela_action}" />                
                </div>
            </div>
        </h:form>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </h:body>

</html>
