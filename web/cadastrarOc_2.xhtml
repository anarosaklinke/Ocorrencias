<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>CadastrarOcorrencia</title>

        <style>
            .border {
                display: inline-block;
                width: 70px;
                height: 70px;
                margin: 6px;
            }

            body {
                padding-top: 40px;
            }
        </style>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Optional Bootstrap Theme -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" rel="stylesheet" />
    </h:head>

    <h:body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Cadastrar Ocorrência</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="return" class="btn btn-dark" onclick="history.go(-1)">Voltar</button>
                </li>
            </ul>
        </nav>

        <h:form id="cadformBairro">

            <div class="container-fluid text-center">
                <div class="jumbotron bg-dark">
                    <h1 class="text-white">Digite o bairro para que ocorreu</h1>

                    <div class="container">

                        <h:inputText id="txtBairro" size="10" maxlength="30"
                                     value="#{cadastrarOcorrencia.bairro}"
                                     required="true" requiredMessage="bairro não foi informado!"
                                     validatorMessage="Tamanho máximo excedido!"
                                     title="bairro">
                            <f:validateLength maximum="30"/>
                        </h:inputText>

                    </div>
                </div>
            </div>

            <h:commandButton id="btnEnviar" value="enviar" styleClass="bg-dark text-white"
                             action="#{cadastrarOcorrencia.cadastro_2}" />

        </h:form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </h:body>
</html>
