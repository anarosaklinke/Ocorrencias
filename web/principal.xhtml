<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Menu</title>

        <style>  
            body { padding-top: 40px; }

            /* Make the image fully responsive */
            .carousel-inner img {
                width: 75%;
                height: 75%;
                padding-top: 50px
            }

            div.first {
                opacity: 0.5
            }


        </style>


        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Optional Bootstrap Theme -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

            <ul class="navbar-nav">
                <div class="btn-group">      

                    <div class="btn-group">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
                            Cadastro
                        </button>
                        <h:form styleClass="dropdown-menu">
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.CadastrarAdm()}" value="Cadastrar Adm"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.CadastrarUsuario()}" value="Cadastrar Usuario"/>
                        </h:form>   
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
                            Funções
                        </button>
                        <h:form styleClass="dropdown-menu">
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.CadastrarOcorrencia()}" value="Cadastrar Ocorrencia"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.ConsultarCategoriasMaisCadastradas()}" value="Consultar Categorias Mais Incidentes"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.ConsultaZonaDeRisco()}" value="Consultar Zona de Risco"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.ConsultaBairro()}" value="Consultar Bairro"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.gerar_ocorrencias()}" value="Gerar Ocorrências"/>
                            <h:commandLink styleClass="dropdown-item" action="#{LogarSistema.atualizar_Classificacao()}" value="Atualizar Classificacao"/>                        
                        </h:form>   
                    </div>

                    <h:form>
                        <h:commandButton id="btnSair" value="Sair" styleClass="btn btn-dark text-white"
                                         action="#{LogarSistema.logout_action()}" />
                    </h:form>
                </div>
            </ul>
        </nav>

        <div class="container text-center">
            <div class="row">

                <div class="col-sm-12">
                    <div id="demo" class="carousel slide " data-ride="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://www.gruporioclarosp.com.br/wp-content/uploads/2018/06/rio_claro_ecologia_unesp_bela_vista-e1529338855696.jpg" width="1000"/>
                                <div class="carousel-caption text-white">
                                    <div class="first bg-dark">
                                        <h3>UNESP Campus Rio Claro</h3>
                                        <p>Universidade Estadual Paulista Júlio de Mesquita Filho</p>
                                    </div>
                                </div>   
                            </div>
                            <div class="carousel-item">
                                <img src="https://igce.rc.unesp.br/Home/Departamentos47/fisica635/depto_fisica-18042018.jpg" width="1000"/>
                                <div class="carousel-caption text-white">
                                    <div class="first bg-dark">
                                        <h3>IGCE</h3>
                                        <p>Instituto de Geociências e Ciências Exatas</p>
                                    </div>
                                </div>   
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.ic.unicamp.br/~dcarlos/proj-alunos/geocoding/slider3.JPG" width="1000"/>
                                <div class="carousel-caption text-white">
                                    <div class="first bg-dark">
                                        <h3>DEMAC</h3>
                                        <p>Departamento de Matemática Aplicada e Estatística</p>
                                    </div>
                                </div>   
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </h:body>

</html>
